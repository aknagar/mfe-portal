version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mfe-portal-postgres
    environment:
      POSTGRES_USER: mfeportal
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mfeportal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mfe-portal-network

networks:
  mfe-portal-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
