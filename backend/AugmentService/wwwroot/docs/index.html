<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AugmentService API Docs (Scalar UI)</title>
  </head>
  <body>
    <h1>AugmentService API Docs</h1>
    <div id="scalar-root">Loading Scalar UI...</div>

    <script>
      // Try to load Scalar UI from jsDelivr CDN (user-provided GitHub repo)
      (function(){
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/gh/ScalaR/ScalaR@main/dist/scalar.min.js';
        s.onload = function(){
          if (window.Scalar) {
            window.Scalar.render({
              element: '#scalar-root',
              specUrl: '/openapi.json'
            });
          } else {
            document.getElementById('scalar-root').innerHTML = '<p>Scalar UI loaded but `Scalar` not found.</p>';
          }
        };
        s.onerror = function(){
          document.getElementById('scalar-root').innerHTML = '<p>Failed to load Scalar UI from CDN. Visit <a href="https://github.com/ScalaR/ScalaR">ScalaR/ScalaR</a> for instructions.</p>';
        };
        document.head.appendChild(s);
      })();
    </script>
  </body>
</html>
