name: mfe-portal
metadata:
  template: mfe-portal-azure
  version: 1.0.0
  description: Micro Frontend Portal with Dapr on Azure Container Apps
  author: MFE Team

services:
  backend:
    project: ./AugmentService/AugmentService.Api
    language: dotnet
    docker:
      path: ./AugmentService/Dockerfile
      context: .
      target: publish
    host: containerapp

hooks:
  preprovision:
    - run: azd env set ASPNETCORE_ENVIRONMENT Production
  postprovision:
    - run: echo "Resources provisioned successfully"

infra:
  path: ./infra
  module: main

variables:
  AZURE_CONTAINER_REGISTRY_ENDPOINT: ${CONTAINER_REGISTRY_ENDPOINT}
  SERVICE_AUGMENTSERVICE_ENDPOINT: ${AUGMENTSERVICE_ENDPOINT}

environments:
  default:
    resourceGroup: rg-mfe-${AZURE_ENV_NAME}
    containerApps:
      - name: augmentservice
        source: ./AugmentService
        dockerfile: ./Dockerfile