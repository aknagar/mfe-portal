name: Infra Provision to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to provision'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  provision:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login `
            --client-id "${{ secrets.AZURE_CLIENT_ID }}" `
            --federated-credential-provider github `
            --tenant-id "${{ secrets.AZURE_TENANT_ID }}"
        shell: pwsh

      - name: Provision Azure resources
        run: |
          cd backend
          azd provision --no-prompt
        env:
          AZURE_ENV_NAME: ${{ github.event.inputs.environment || 'dev' }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'eastus' }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get infrastructure outputs
        run: |
          cd backend
          azd env get-values | tee infrastructure-outputs.log
        shell: bash

      - name: Provision summary
        run: |
          echo "Azure infrastructure provisioned successfully"
          echo "Environment: ${{ github.event.inputs.environment || 'dev' }}"
          echo "Check Azure Portal for resource details"
        shell: bash
