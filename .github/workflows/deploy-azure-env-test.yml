name: Deploy to Azure Test Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT_NAME: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login `
            --client-id "${{ secrets.AZURE_CLIENT_ID }}" `
            --federated-credential-provider github `
            --tenant-id "${{ secrets.AZURE_TENANT_ID }}"
        shell: pwsh

      - name: Restore dependencies
        run: |
          cd backend
          dotnet restore

      - name: Build backend
        run: |
          cd backend
          dotnet build --configuration Release --no-restore

      - name: Deploy application
        run: |
          cd backend
          azd up --no-prompt --environment ${{ env.ENVIRONMENT_NAME }}
        env:
          AZURE_ENV_NAME: ${{ env.ENVIRONMENT_NAME }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'eastus' }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get deployment outputs
        run: |
          cd backend
          azd env get-values | tee deployment-outputs.log
        shell: bash

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully"
          echo "Check Azure Portal for deployment details"
        shell: bash
