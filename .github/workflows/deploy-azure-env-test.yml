name: Deploy to Azure Test Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login `
            --client-id "${{ env.AZURE_CLIENT_ID }}" `
            --federated-credential-provider github `
            --tenant-id "${{ env.AZURE_TENANT_ID }}"
        shell: pwsh

      - name: Create and select azd environment
        working-directory: ./backend
        run: |
          # Create new environment
          azd env new "${{ env.AZURE_ENV_NAME }}" --no-prompt
          # Select the environment
          azd env select "${{ env.AZURE_ENV_NAME }}"
        shell: pwsh

      - name: Restore dependencies
        run: |
          cd backend
          dotnet restore

      - name: Build backend
        run: |
          cd backend
          dotnet build --configuration Release --no-restore

      - name: Display deployment command
        run: |
          Write-Host "Environment: ${{ env.AZURE_ENV_NAME }}"
          Write-Host "Location: ${{ env.AZURE_LOCATION }}"
          Write-Host "Command to execute:"
          Write-Host "azd up --no-prompt --debug --environment ${{ env.AZURE_ENV_NAME }}"
        shell: pwsh

      - name: Deploy application
        if: ${{ env.AZURE_ENV_NAME != '' }}
        run: |
          cd backend
          azd provision --no-prompt --debug --environment ${{ env.AZURE_ENV_NAME }}

      - name: Get deployment outputs
        run: |
          cd backend
          azd env get-values | tee deployment-outputs.log
        shell: bash

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully"
          echo "Check Azure Portal for deployment details"
        shell: bash
