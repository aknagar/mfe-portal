name: Provision Infrastructure - Test Environment

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      AZURE_ENV_NAME: test
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'eastus' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login `
            --client-id "${{ env.AZURE_CLIENT_ID }}" `
            --federated-credential-provider github `
            --tenant-id "${{ env.AZURE_TENANT_ID }}"
        shell: pwsh

      - name: Provision Azure resources
        run: |
          cd backend
          azd provision --no-prompt --environment ${{ env.AZURE_ENV_NAME }}

      - name: Get infrastructure outputs
        run: |
          cd backend
          azd env get-values | tee infrastructure-outputs.log
        shell: bash

      - name: Provision summary
        run: |
          echo "Azure infrastructure provisioned successfully"
          echo "Environment: test"
          echo "Resource Group: rg-mfe-test"
          echo "Check Azure Portal for resource details"
        shell: bash
