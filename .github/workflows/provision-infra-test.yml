name: Provision Infrastructure - Test Environment

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  provision:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      AZURE_CONTAINER_REGISTRY_ENDPOINT: ${{ vars.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login `
            --client-id "${{ env.AZURE_CLIENT_ID }}" `
            --federated-credential-provider github `
            --tenant-id "${{ env.AZURE_TENANT_ID }}"
        shell: pwsh

      # Required: Create and initialize the azd environment with .env file
      # This step must run before 'azd provision' to properly bind environment variables
      - name: Create and select azd environment
        working-directory: ./backen
        run: |
          # Create new environment
          azd env new "${{ env.AZURE_ENV_NAME }}" --no-prompt
          # Select the environment
          azd env select "${{ env.AZURE_ENV_NAME }}"
          # Initialize required variables
          azd env set AZURE_RESOURCE_GROUP "${{ env.AZURE_RESOURCE_GROUP }}"
          azd env set AZURE_LOCATION "${{ env.AZURE_LOCATION }}"
          azd env set AZURE_SUBSCRIPTION_ID "${{ env.AZURE_SUBSCRIPTION_ID }}"
        shell: pwsh

      - name: Verify environment initialization
        working-directory: ./backend
        run: |
          Write-Host "Environment variables for '${{ env.AZURE_ENV_NAME }}':"
          azd env get-values
        shell: pwsh

      - name: Provision Azure resources
        run: |
          cd backend
          azd provision --no-prompt --environment ${{ env.AZURE_ENV_NAME }}

      - name: Get infrastructure outputs
        run: |
          cd backend
          azd env get-values | tee infrastructure-outputs.log
        shell: bash

      - name: Provision summary
        run: |
          echo "Azure infrastructure provisioned successfully"
          echo "Environment: test"
          echo "Resource Group: rg-mfe-test"
          echo "Check Azure Portal for resource details"
        shell: bash
