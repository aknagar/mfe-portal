name: Deploy to Azure

on:
  push:
    branches:
      - azure-deploy
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure Developer CLI
        run: curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Setup Azure Developer CLI environment
        run: |
          azd config set auth.useOrgTenantToken "true"
          cd backend
          azd env refresh

      - name: Build and deploy with Azure Developer CLI
        run: |
          cd backend
          azd up --no-prompt
        env:
          AZD_INITIAL_ENVIRONMENT_CONFIG: ${{ secrets.AZD_INITIAL_ENVIRONMENT_CONFIG }}

      - name: Verify deployment
        run: |
          ENDPOINT="https://augmentservice-escmmynaae3lk.thankfulglacier-32ba58b3.centralindia.azurecontainerapps.io/api/product"
          echo "Testing endpoint: $ENDPOINT"
          curl -s -o /dev/null -w "Status: %{http_code}\n" "$ENDPOINT"
